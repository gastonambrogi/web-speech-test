<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <canvas class="visualizer" width="100%" height="100"></canvas>

      <form class="controls">
        <div>
          <label for="voice">Voice setting</label>
          <select id="voice" name="voice">
            <option value="distortion">Distortion</option>
            <option value="convolver">Reverb</option>
            <option value="biquad">Bass Boost</option>
            <option value="off" selected>Off</option>
          </select>
        </div>
        <div>
          <label for="visual">Visualizer setting</label>
          <select id="visual" name="visual">
            <option value="sinewave" selected>Sinewave</option>
            <option value="frequencybars">Frequency bars</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div>
          <a class="mute">Mute</a>
        </div>
      </form>


    </div>

    <label for="toggle">‚ùî</label>
    <input type="checkbox" id="toggle">

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="web-audio.js"></script>

  </body>
</html>
